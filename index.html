<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Lien CSS-->
    <link rel="stylesheet" href="styles.css"> 
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <title>MyShopBoutique</title>
    <!-- script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" 
        integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>
        <title>MyShopBoutique</title>-->
</head>

<body>

    <!-- *************** NavBar ***************-->
    <nav class="navbar">

        <label class="accueil">Boutique en Ligne</label>
        <!--<img class="rotationImg" src="img/logo.png" alt="picture">-->

        <ul>
            <li><a class="active" href="#" onClick="afficher_article()">Home</a></li>
        </ul>

    </nav>
    <!-- *************** NavBar ***************-->

    <br>

    <!-- *************** Tous les articles ***************-->
    <div class="articles">
        <table >
            <thead>
                <tr>
                    <th colspan="1"><a class="active" href="#">Tous les articles</a></th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>SmartPhone</td>
                </tr>
                <tr>
                    <td>Tablet</td>
                </tr>
                <tr>
                    <td>PC</td>
                </tr>
            </tbody>
        </table>
    </div>
    <!-- *************** Tous les articles ***************-->

    <div>
        <img class="rotationImg" src="img/logo_fms.png" alt="logo-fms">
    </div>

    <br>

    <!-- *************** >Listes des articles en stock ***************-->
    <table>
        <thead>
            <tr>
                <th colspan="5"><a class="active" href="#" id="a_masquer" value="Masquer"
                        >Listes des articles en stock</a></th>
            </tr>
        </thead>
        <tbody>
            <!-- tr,définit une ligne de cellules dans un tableau. Une ligne peut être constituée d'éléments <td> (les données des cellules) et <th> (les cellules d'en-têtes). -->
            <tr>
                <!-- th,définit une cellule d'un tableau comme une cellule d'en-tête pour un groupe de cellule. -->
                <th>ID</th>
                <th>NAME</th>
                <th>BRAND</th>
                <th>PRICE</th>
                <th>QUANTITE</th>
            </tr>

            <tr>
                <!-- td,définit une cellule d'un tableau qui contient des données -->
                <td>1</td>
                <td>S8</td>
                <td>SamSung</td>
                <td>200</td>
                <td><input type="number"></td>
            </tr>

            <tr>
                <td>2</td>
                <td>S9</td>
                <td>SamSung</td>
                <td>250</td>
                <td><input type="number"></td>
            </tr>

            <tr>
                <td>3</td>
                <td>Iphone10</td>
                <td>Apple</td>
                <td>500</td>
                <td><input type="number"></td>
            </tr>

            <tr>
                <td>4</td>
                <td>GalaxyTab</td>
                <td>SamSung</td>
                <td>400</td>
                <td><input type="number"></td>
            </tr>

            <tr>
                <td>5</td>
                <td>EliteBook</td>
                <td>HP</td>
                <td>1000</td>
                <td><input type="number"></td>
            </tr>

            <tr>
                <td>6</td>
                <!--<td>&nbsp;</td>-->
                <td>MacBook</td>
                <td>Apple</td>
                <td>1500</td>
                <td><input class="number" type="number"></td>

            </tr>

            <tr>
                <th colspan="5"><input type="submit" value="Commander" onclick="afficher_commande();"></th>
            </tr>
        </tbody>

    </table>

    <!-- *************** >Listes des articles en stock ***************-->

    <br>

    <!-- *************** Formulaire ***************-->
    <form action="" id="loginForm">
        <fieldset>
            <legend>
                <h2>Veuillez passer commande</h2>
            </legend>
            <label for="nom">Nom </label>
            <input type="text" id="nom" name="nom" placeholder="Nom">

            <label for="adress">Adresse </label>
            <input type="text" id="adress" name="adress" placeholder="Adresse">

            <label for="tel">Téléphone </label>
            <input type="text" id="tel" name="tel" placeholder="Téléphone">

            <label for="email">E-mail </label>
            <input type="text" id="email" name="email" placeholder="E-mail">

            <input type="submit" value="Commander">
        </fieldset>
    </form>
    <!-- *************** Formulaire ***************-->

    <br>

    <div class="footer">
        <p>Guillaume</p>
        <footer>&copy;FMS-EA Company 2023</footer>
    </div>

    <!-- Lien JavaScript-->
    <script src="script.js"></script>

</body>

</html>
